<!DOCTYPE html>

<body>
	<div class="main">
		<div class="main_top" style="height:24.18rem">
		    <div style="width: 100%; height: 1.875rem; background-color: #009E94; text-align: right; margin-top: 0.5rem;">
				<div style="position: relative;" class="wenlu_content wenlu_button">龙问路</div>
				<div style="position: relative;" class="wenlu_content" id="wenlu_show_red">虎/龙/龙</div>
				<div style="position: relative;" class="wenlu_content wenlu_button">虎问路</div>
				<div style="position: relative;" class="wenlu_content" id="wenlu_show_blue">虎/龙/龙</div>
			</div>
			<!-- 珠子 开始 -->
			<div class="main_top_left">
				<div class="table_zhuzi_bg">

				</div>
				<div class="jingshan_zhuzi"></div>
			</div>

				<!-- <div class="table_bg_td"></div> -->
			</div>
			<div class="jingshan_right">
			    <div class="jingshan_dalu"></div>
			</div>
		</div>
		<div class="main_bottom">
			<div class="table_bg">
				<!-- <div class="table_bg_td"></div> -->
			</div>

			        <div class="jingshan_xiaoqiang"></div>

			    <div class="jingshan_down">
			        <div class="jingshan_xiaolu"></div>

			    </div>
			</div>
		</div>
		<!-- 大/小/小强/三星 开始 -->
		</div>
		
	</div>
